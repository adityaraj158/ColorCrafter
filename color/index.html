<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Visualizer 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎨 Color Visualizer</h1>

  <div class="container">
    <div id="colorBox" onclick="generateColor()"></div>
    
    <p><strong>Color Name:</strong> <span id="colorName">---</span></p>
    <p><strong>Composition:</strong> <span id="composition">---</span></p>

    <input type="color" id="baseColor" />
    <label for="baseColor">Choose Base Color</label>
    <button onclick="randomBaseColor()">🎲 Random Base Color</button>

    <br><br>
    <input type="text" id="colorSearch" placeholder="Search color name (e.g. Red)" />
    <button onclick="searchColor()">🔍 Search</button>

    <p id="hexCode" onclick="copyHex()">Copy Hex: <span id="hexValue">---</span></p>

    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    <button onclick="downloadColors()">💾 Export History</button>
    <button onclick="clearHistory()">🗑️ Clear History</button>
  </div>

  <h3>History</h3>
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
